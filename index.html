<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="displayCalculator">
                    <div class="displayCalculator2">
                        <h1 class="dspCalcHistory"></h1>
                        <h1 class="dspCalc"></h1>
                    </div>
                </div>
                <div class="buttonsCalculator">
                    <div class="buttonsRow">
                        <div class="buttonSize buttonClear">AC</div>
                        <div class="buttonSize buttonPlusMinus">+/-</div>
                        <div class="buttonSize buttonProcent">%</div>
                        <div class="buttonSize buttonDivide">/</div>
                    </div>
                    <div class="buttonsRow">
                        <div class="buttonSize button7">7</div>
                        <div class="buttonSize button8">8</div>
                        <div class="buttonSize button9">9</div>
                        <div class="buttonSize buttonMultiply">*</div>
                    </div>
                    <div class="buttonsRow">
                        <div class="buttonSize button4">4</div>
                        <div class="buttonSize button5">5</div>
                        <div class="buttonSize button6">6</div>
                        <div class="buttonSize buttonMinus">-</div>
                    </div>
                    <div class="buttonsRow">
                        <div class="buttonSize button1">1</div>
                        <div class="buttonSize button2">2</div>
                        <div class="buttonSize button3">3</div>
                        <div class="buttonSize buttonPlus">+</div>
                    </div>
                    <div class="buttonsRow">
                        <div class="buttonSize button0">0</div>
                        <div class="buttonSize buttonDecimal">.</div>
                        <div class="buttonSize buttonEquals">=</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
